<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>30s English News - 準備中</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- ニュース準備中画面 -->
    <div id="newsPreparingScreen" class="screen active">
        <div class="preparing-container">
            <div class="preparing-content">
                <div class="preparing-animation">
                    <div class="preparing-icon">📰</div>
                    <div class="preparing-dots">
                        <span class="dot">●</span>
                        <span class="dot">●</span>
                        <span class="dot">●</span>
                    </div>
                </div>
                
                <h2 class="preparing-title">ニュースを準備中...</h2>
                
                <div class="preparing-steps">
                    <div class="step" id="step1">
                        <div class="step-icon">🔍</div>
                        <div class="step-text">最新ニュースを検索中...</div>
                    </div>
                    <div class="step" id="step2">
                        <div class="step-icon">📝</div>
                        <div class="step-text">記事を英語学習用に整形中...</div>
                    </div>
                    <div class="step" id="step3">
                        <div class="step-icon">🎵</div>
                        <div class="step-text">音声ファイルを生成中...</div>
                    </div>
                    <div class="step" id="step4">
                        <div class="step-icon">✅</div>
                        <div class="step-text">準備完了！</div>
                    </div>
                </div>
                
                <div class="preparing-message">
                    <p>AIが最新のニュースを取得し、あなたのレベルに合った英語学習コンテンツを作成しています。</p>
                    <p>少々お待ちください...</p>
                    <p>30秒〜1分お待ちいただく場合がございます。</p>
                </div>
            </div>
        </div>
    </div>

    <script src="preparing.js"></script>
</body>
</html>
